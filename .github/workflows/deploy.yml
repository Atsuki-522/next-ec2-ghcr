name: Build (GHCR) and Deploy (EC2)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 画像名（owner/repo を小文字化）を作成
      - name: Compute lowercase image name
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_ENV"
          echo "TAG=latest" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      # 注意：環境変数はジョブをまたがらないので、deploy 側でも再計算
      - name: Compute image name (for deploy job)
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_ENV"
          echo "TAG=latest" >> "$GITHUB_ENV"

      # Secrets が揃っている時だけデプロイ（EC2 に SSH）
      - name: Deploy on EC2 via SSH (only if secrets exist)
        if: ${{ secrets.EC2_HOST != '' && secrets.EC2_USER != '' && secrets.EC2_SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Private パッケージを pull する場合用（Public なら不要）
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GH_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # Docker 未インストールなら導入
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            fi

            # GHCR が Private のときは PAT でログイン（Public の場合はスキップされる）
            if [ -n "${GHCR_PAT:-}" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "${GH_OWNER}" --password-stdin
            fi

            # 旧コンテナ停止＆削除 → 最新イメージ取得 → 起動
            docker ps -aq -f name=nextapp | xargs -r docker rm -f
            docker pull "${IMAGE_NAME}:${TAG:-latest}"
            docker run -d --restart unless-stopped --name nextapp -p 3000:3000 "${IMAGE_NAME}:${TAG:-latest}"
