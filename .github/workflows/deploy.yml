name: Build (GHCR) and Deploy (EC2)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase image name
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_ENV"
          echo "TAG=latest" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    if: ${{ (secrets.EC2_HOST != '') && (secrets.EC2_USER != '') && (secrets.EC2_SSH_KEY != '') }}
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      # まずは SSH だけ通るか確認（失敗したら原因がセキュリティグループ/鍵/ユーザーに絞れます）
      - name: SSH smoke test
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 1m
          debug: true
          script_stop: true
          script: |
            echo "✅ SSH connected"
            uname -a
            whoami
            id
            echo "HOME=$HOME"
            # Docker 有無だけ先に確認
            if command -v docker >/dev/null 2>&1; then
              docker --version || true
            else
              echo "docker: not installed yet"
            fi

      # ここから本番デプロイ
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 5m
          debug: true
          script_stop: true
          script: |
            set -euo pipefail

            # Install Docker if missing
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
              sudo systemctl enable --now docker
            fi

            # 念のため sudo で Docker を実行（権限エラー対策）
            sudo docker ps -aq -f name=nextapp | xargs -r sudo docker rm -f

            echo "Pulling ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
            sudo docker pull "${{ env.IMAGE_NAME }}:${{ env.TAG }}"

            echo "Running container..."
            sudo docker run -d --restart unless-stopped --name nextapp -p 3000:3000 "${{ env.IMAGE_NAME }}:${{ env.TAG }}"

            echo "Done. Try:  http://${{ secrets.EC2_HOST }}:3000"
