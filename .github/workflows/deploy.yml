name: Build (GHCR) and Deploy (EC2)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase image name
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_ENV"
          echo "TAG=latest" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      # deploy ジョブ側でも IMAGE_NAME/TAG を再計算（ジョブ間では env を引き継がない）
      - name: Compute image name (deploy job)
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "IMAGE_NAME=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_ENV"
          echo "TAG=latest" >> "$GITHUB_ENV"

      # ← ここで secrets の有無をチェックして「出力」にする（if で secrets を直接参照しない）
      - id: check
        name: Check required secrets
        run: |
          ok=true
          [ -z "${{ secrets.EC2_HOST }}" ] && ok=false
          [ -z "${{ secrets.EC2_USER }}" ] && ok=false
          [ -z "${{ secrets.EC2_SSH_KEY }}" ] && ok=false
          echo "ok=$ok" >> "$GITHUB_OUTPUT"

      # GHCR が Private の場合のみ使用（Public なら未設定でOK）
      - id: have_pat
        name: Check GHCR_PAT (optional)
        run: |
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "have=true" >> "$GITHUB_OUTPUT"
          else
            echo "have=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy on EC2 via SSH
        if: steps.check.outputs.ok == 'true'
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GH_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            # Docker install (if missing)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            fi

            # Private GHCR の場合のみログイン
            if [ "${{ steps.have_pat.outputs.have }}" = "true" ]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GH_OWNER" --password-stdin
            fi

            # Restart container with latest image
            docker ps -aq -f name=nextapp | xargs -r docker rm -f
            docker pull "${IMAGE_NAME}:${TAG:-latest}"
            docker run -d --restart unless-stopped --name nextapp -p 3000:3000 "${IMAGE_NAME}:${TAG:-latest}"
