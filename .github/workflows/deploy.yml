name: Build (GHCR) and Deploy (EC2)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 小文字の ghcr イメージ名を作る
      - name: Compute lowercase image name
        id: compute
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "image_name=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "tag=latest" >> "$GITHUB_OUTPUT"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.compute.outputs.image_name }}:${{ steps.compute.outputs.tag }}
            ${{ steps.compute.outputs.image_name }}:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      # deploy ジョブ側でも同じ計算をして出力化
      - name: Compute image name (deploy job)
        id: compute
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_LC="$(basename "${GITHUB_REPOSITORY,,}")"
          echo "image_name=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "tag=latest" >> "$GITHUB_OUTPUT"

      - name: Check required secrets
        run: |
          set -e
          : "${{ secrets.EC2_HOST }}" > /dev/null
          : "${{ secrets.EC2_USER }}" > /dev/null
          : "${{ secrets.EC2_SSH_KEY }}" > /dev/null

      # （任意）GHCR が private の場合だけ PAT を使う設計なら残す
      - name: Check GHCR_PAT (optional)
        run: echo "GHCR_PAT is ${GHCR_PAT:+set}${GHCR_PAT:+' (hidden)'}"
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # ★ これが重要：このカンマ区切りの名前の env を EC2 に転送
          envs: IMAGE_NAME,TAG,GHCR_PAT,GH_OWNER
          script: |
            set -euo pipefail

            # Docker install (if missing)
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" \
                | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            fi

            # Private GHCR の場合のみログイン（GHCR_PAT をセットして使うとき）
            if [ -n "${GHCR_PAT:-}" ]; then
              echo "$GHCR_PAT" | sudo docker login ghcr.io -u "$GH_OWNER" --password-stdin
            fi

            # Restart container with latest image
            sudo docker ps -aq -f name=nextapp | xargs -r sudo docker rm -f
            sudo docker pull "${IMAGE_NAME}:${TAG:-latest}"
            sudo docker run -d --restart unless-stopped --name nextapp -p 3000:3000 "${IMAGE_NAME}:${TAG:-latest}"
        env:
          # ここで step 出力を env として宣言 → with.envs で EC2 に転送
          IMAGE_NAME: ${{ steps.compute.outputs.image_name }}
          TAG: ${{ steps.compute.outputs.tag }}
          GH_OWNER: ${{ github.repository_owner }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
